apiVersion: v1
kind: ConfigMap
metadata:
  name: kdrc-common-settings
data:
  MongoSection__ConnectionString: {{.Values.MongoSection.ConnectionString}}
  MongoSection__DatabaseName: {{.Values.MongoSection.DatabaseName}}
  MongoSection__AccountCollectionName: {{.Values.MongoSection.AccountCollectionName}}
  MongoSection__AccessTokenCollectionName: {{.Values.MongoSection.AccessTokenCollectionName}}
  RabbitMq__Host: {{.Values.RabbitMq.Host}}
  RabbitMq__VirtualHost: {{.Values.RabbitMq.VirtualHost}}
  RabbitMq__Username: {{.Values.RabbitMq.Username}}
  RabbitMq__Password: {{.Values.RabbitMq.Password}}